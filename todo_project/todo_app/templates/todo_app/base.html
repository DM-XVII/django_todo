{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" href="{% static 'todo_app/css/styles.css' %}" rel="stylesheet" />
        <title>Document</title>
    </head>
    <body>
     <!-- Topbar -->
        <div class="topnav">
            {%if user.is_authenticated%}
            <a class="active" href="{%url 'home'%}">Home</a>
            {%else%}
             <a class="active" href="{%url 'login'%}">Home</a>
            {%endif%}
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            {% if user.is_authenticated %}
                <div class="auf"> <p>Hello {{user.username}}</p><a href="{%url 'logout'%}">Logout</div>
            {%else%}
                <div class="log"> <a href="{%url 'register'%}"> Register</a><a href="{%url 'login'%}">Login</a> </div>
            {%endif%}
          </div>
        <!-- Sidebar -->
        <div class="sidenav">
          {%for c in cats%}
             <a href="{{c.get_absolute_url}}">{{c.title}}</a>
          {%endfor%}
        </div>
             {% block content %}
             {% endblock %}


    </body>
</html>
